<!DOCTYPE html>
<html>
    <head>
        <title> Video Play </title>
    </head>
    <body>
        <div align="center">
            <h1> How to Play Video</h1>
            <audio controls>
                <source type="audio/mp3" src="myaudio.mp3">
                
            </audio>

            <h1> Audio Player </h1>

            <video width="640" height="480" controls="true" autoplay="true">
                <source type="video/mp4" src="myvideo.mp4">
            </video>
            <h1> Youtube Video Player </h1>

            <iframe height="450" width="800" src="myvideo.mp4"></iframe>
        </div>
    </body>
</html>
