<!DOCTYPE html>
<html>
  <head>
    <title>Input Tags</title>
  </head>
  <body>
    <h1>H1 is ðŸ“¢ </h1>
    <h1>List of input elements.</h1>
    <h3>Text</h3>
    <input type="text" />

    <h3>Number</h3>
    <input type="number" />

    <h3>Email</h3>
    <input type="email" />

    <h3>Password</h3>
    <input type="password" />

    <h3>Textarea- multiline input</h3>
    <textarea></textarea>

    <h3>Date Picker</h3>
    <input type="date" />

    <h3>Select</h3>
    <select>
      <option>Choose</option>
      <option>Banglore</option>
      <option>Mumbai</option>
      <option>Pune</option>
    </select>

    <select>
      <option>Choose</option>
      <optgroup label="Job">
        <option>PHP devloper</option>
        <option>UI devloper</option>
        <option>Web devloper</option>
      </optgroup>
      <optgroup label="Education">
        <option>BCA</option>
        <option>MCA</option>
        <option>B.Tech</option>
      </optgroup>
      <option>Marketing</option>
      <option>Other</option>
    </select>

    <h3>File</h3>
    <input type="file" />

    <h3>Radio</h3>
    <input type="radio" name="gender" value="M" />Male
    <input type="radio" name="gender" value="F" />Female

    <h3>CheckBox</h3>
    <input type="checkbox" name="city[]" value="Banglore" /> Banglore
    <input type="checkbox" name="city[]" value="Mumbai" /> Mumbai
    <input type="checkbox" name="city[]" value="Chennai" /> Chennai

    <h3>Color</h3>
    <input type="color" />

    <h3>Button list</h3>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Button work with js</button>
  </body>
</html>
