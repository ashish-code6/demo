<!DOCTYPE html>
<html>
  <head>
    <title> My-Contact </title>
  </head>
  <body>
  <table align="center" cellpadding="15">
    <tr>
      <td><a href="mycontact.html"/> Contact Us </a></td>
      <td> <a href="login.html"> Login </a></td>
      <td> <a href="register.html"> Create Account </a></td>
      <td> <a href="enquiry.html"> Enquiry </a></td>
    </tr>

  </table>
  <hr color="grey" size="10"/>
  <form action="save.py" method="GET" enctype="">
    <table align="center" cellpadding="15">
      <caption>
        <h1>Contact Us</h1>
      </caption>
      <tr>
        <th>Ref No </th>
        <td> <input type="number" name="refno" value="88888888"disabled/></td>
      </tr>
      <tr>
        <th>Full Name</th>
        <td>
          <input
            type="text"
            name="fname"
            placeholder="Enter your name"
            maxlength="30"
            size="40"
            tabindex="1"
          />
        </td>
      </tr>
      <tr>
        <th>Mobile No</th>
        <td>
          <input
            type="number"
            name="mymobile"
            placeholder="Enter your Mobile No."
            maxlength="10"
            size="40"
          />
        </td>
      </tr>

      <tr>
        <th>Email-Id</th>
        <td>
          <input
            type="email"
            name="myemail"
            placeholder="Enter email id"
            maxlength="30"
            size="40"
            tabindex="2"
          />
        </td>
      </tr>
      <tr>
        <th>Mesage</th>
        <td>
          <textarea
            name="myms"
            placeholder="Enter your message"
            maxlength="30"
            rows="10"
            cols="40"
            tabindex="3"
          ></textarea>
        </td>
      </tr>

      <tr>
        <th colspan="2">
          <button type="submit">Send Message</button>
          <button type="reset">Reset</button>
        </th>
      </tr>
    </table>
  </form>
</body>
</html>
